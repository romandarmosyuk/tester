image: node:20

stages:
  - install
  - build
  - validate
  - test
  - deploy

install_dependencies:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

build_app:
  stage: build
  script:
    - npm run build -- --configuration=production
  artifacts:
    paths:
      - dist/course-work

validate_code:
  stage: validate
  script:
    - npm run validate

unit_tests:
  stage: test
  script:
    - npm run test -- --ci

pages:
  stage: deploy
  script:
    - rm -rf public
    - mkdir public
    - cp -r dist/course-work/browser/* public/
  artifacts:
    paths:
      - public
  only:
    - develop
